<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./material/material.min.css">
	<link rel="stylesheet" href="./material/icons.css">
	<link rel="stylesheet" href="./index.css">
	<title>윈도우 테마 변경 방지</title>

	<template id="switch-item">
		<div class="option-container" isswitchitem>
			<div class="horizontal">
				<p class="option"></p>
				<div class="space-eater"></div>
				<div class="padding-right-left">
					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
						<input type="checkbox" class="mdl-switch__input" checked>
						<span class="mdl-switch__label"></span>
					</label>
				</div>
			</div>
			<p class="option-description"></p>
		</div>
	</template>
	<template id="snakbar-placeholder">
		<div class="snakbar-placeholder"></div>
	</template>
	<template id="settings-title">
		<p class="panel-title"><br></p>
	</template>
	<template id="icon">
		<span class="material-symbols-outlined"></span>
	</template>
	<template id="text">
		<p></p>
	</template>
	<template id="link">
		<div class="link-container">
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
				<p class="link-text"></p>
			</button>
		</div>
	</template>
	<template id="textfield">
		<form>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample3">
				<label class="mdl-textfield__label" for="sample3">Text...</label>
			</div>
		</form>
	</template>
</head>
<body>
	<div id="password-screen" class="blurOverlay center hidden">
		<div class="window">
			<p class="password-screen-title">프로그램이 잠겨있습니다</p>
			<p class="password-screen-description">비밀번호를 입력하세요</p>
			<form>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="sample3">
					<label class="mdl-textfield__label" for="sample3">비밀번호</label>
				</div>
			</form>
		</div>
	</div>
	<div id="loading-screen" class="blurOverlay center hidden">
		<div class="window center">
			<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
			<p>로드중입니다 . . .</p>
		</div>
	</div>
	<div id="err-screen" class="blurOverlay center hidden">
		<div class="window center">
			<p class="err-screen-title">오류가 발생했습니다</p>
			<p class="err-screen-result">Error occurred in handler for 'request': TypeError: err.match is not a function</p>
			<div class="button-holder">
				<button id="err-report-button" class="mdl-button mdl-js-button mdl-js-ripple-effect">
					보고하기
				</button>
				<button id="reload-button" class="mdl-button mdl-js-button mdl-js-ripple-effect">
					다시로드
				</button>
			</div>
		</div>
		<!-- <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div> -->
	</div>
	<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout-icon">
					<span class="material-symbols-outlined">
						build
					</span>
				</div>
				<span class="mdl-layout-title">&nbsp;&nbsp;테마 변경 방지</span>
				<div class="mdl-layout-spacer"></div>
				<a id="app-version" class="mdl-navigation__link">
					불러오는중
				</a>
			</div>
		</header>
		<main class="mdl-layout__content">
			<!-- My code start at here . . . -->
			<div id="main-content">
				<div id="security-settings" class="panel">
				</div>
				<div class="div-vertical"></div>
				<div id="theme-settings" class="panel">
				</div>
			</div>
		</main>
	</div>
	<div id="saved" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text">성공적으로 저장했습니다</div>
		<button class="mdl-snackbar__action" type="button"></button>
	</div>
	<div id="save-need" class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text">변경사항이 있습니다</div>
		<button class="mdl-snackbar__action" type="button"></button>
		<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
			저장하기
		</button>
	</div>
	<script src="./page.js"></script>
</body>
</html>
